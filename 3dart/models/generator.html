<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Jared - 3D Art Portfolio</title>
    <script src="/src/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
    <script src="/src/fontawesome.js" crossorigin="anonymous"></script>
    <script type="importmap">
    {
        "imports":
        {
            "three": "/src/threejs/build/three.module.min.js",
            "three/addons/": "/src/threejs/examples/jsm/"
        }
    }

</head>
<body>
    <div class="top">
        <header onclick="window.location.href ='/'; ">

        </header>

        <div class="interactive">

        </div>
        <div id="model-container1" class="model-container"></div>
    </section>


    <p style="text-align: center; " id="footer"></p>
    
    <div id="visits"></div>

	<script type="module" src="/src/3d/generator.js"></script>
